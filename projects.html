  <script>
    const projects = [
      {
        name: "Synapse",
        desc: "App de teste com vÃ¡rias pÃ¡ginas e funcionalidades.",
        status: "Em teste",
        apk: "https://github.com/JackchrisO/nao-deixe-o-sistema-nervoso/actions/runs/21755950139/artifacts/5408058151",
        repo: "https://github.com/JackchrisO/nao-deixe-o-sistema-nervoso"
      }
    ];

    const grid = document.getElementById("projectGrid");
    const search = document.getElementById("searchInput");

    function renderProjects(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p><b>Status:</b> ${p.status}</p>
          <div class="card-buttons">
            <a class="btn" href="${p.apk}" target="_blank">Download APK</a>
            <a class="btn btn-outline" href="${p.repo}" target="_blank">Ver no GitHub</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    search.addEventListener("input", () => {
      const q = search.value.toLowerCase();
      const filtered = projects.filter(p => p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q));
      renderProjects(filtered);
    });

    renderProjects(projects);
  </script>
</body>
